  party:
    - '&6&l---------Dungeon---------------'
    - '&b/pt invite [Jogador] - para invitar um jogador!'
    - '&b/pt sair - sair da pt em que está!'
    - '&b/pt kick [Jogador] - para expulsar um jogador do grupo!'
    - '&b/pt lista - para listar grupo!'
    - '&b/roll - para jogar o dado para em um item'
    
Commands:
  display: '&6&l---------RPGDungeon---------------'
  setDungeon:
    - '&6&lAntes de tudo crie uma dungeon com uma placa'
    - '&6&lNa linha 1 digite (d) ou (dungeon)'
    - '&6&lNa linha 2 em diante, digite o nome da dungeon!'
    - '&6&lDepois de Criado a placa, digite o comando a baixo na instancia de um calabouço criado!'
    - '&6/rd setdungeon &4&l[&r&6Nome da dungeon sem espaços&4&l] [&r&6Um nome de instancia, ex: instance01&4&l]&r'
  setMob:
    - '&6/rd setmob &4&l[&r&6Nome da Dungeon&4&l] [&r&6Nome da instacia&4&l]&4&l [&r&6Nome da desova de mobs&4&l] [Numero da porta]'
  setPorta:
    - '&6/rd setporta &4&l[&r&6Nome da Dungeon&4&l] [&r&6Nome da instacia&4&l]&4&l [&r&6Numero da porta&4&l]'
  item:
    - '&6/rd item list &4= para listar os itens'
    - '&6/rd item give &4= para saber como ganhar ou dá o item'
  give:
    - '&6/rd item give [&dNome item&6] [Jogador] &4= para dá um item'
    - '&6/rd item give [&dNome item&6] &4= para ganhar um item'
  setspawn:
    - '&6/rd setspawn &4&l[&r&6Nome da Dungeon&4&l] &r&6 para marcar o ponto de teleporte após finalizar a dungeon!'
  mob:
    - '&6/rd mob list :  para ver a lista de mobs criados na config!'
    - '&6/rd mob spawn &4&l[Nome do mob para desovar&4&l]&r&6 para desovar um mob salva na config!'
  dungeon:
    - '&6/rd dungeon set [Nome da Dungeon] [nome instancia da dungeon] [Quantidade de instancia] [distancia do teleporte de uma pra outra], para marcar os pontos em que o jogador vai começar a dungeon'
    - '&6/rd dungeon list, para listar todas as dungeons!'
  spawner:
    - '&6/rd spawner [Nome do Mob na mobConfig.yml] [valor em segundos para spawnar]!'
    - '&6/rd spawner list, para listar todos spawner!'
    - '&6/rd spawner tp [id do spawner mostrado na lista], para teleportar para o spawner!'
    - '&6/rd spawner remove [id do spawner mostrado na lista], para remover o spawner!'
    - '&6/rd spawner start , &r&6para reiniciar os spawners!'
    - '&6/rd spawner stop, &r&6para pausar os spawners!'
