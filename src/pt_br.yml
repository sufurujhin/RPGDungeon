CommandList:
  list:
    - '&6/rd setdungeon &fpara ver os comandos de &4&l(setdungeon)&r'
    - '&6/rd setmob  &fpara ver os comandos de &4&l(setmob)&r'
    - '&6/rd item &fpara ver os comandos de &4&l(item)&r'
    - '&6/rd setporta &fpara ver os comandos de &4&l(setporta)&r'
    - '&6/rd setspawn &fpara ver os comandos de &4&l(setspawn)&r'
